<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo das Compras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Vamos às compras?</h1>
  </header>
  <div class="game">
    <section class="sidebar shopping">
      <h2>Lista de compras</h2>
      <ul id="shopping-list" class="shopping-list" aria-live="polite"></ul>
      <p id="status-text" class="status-text">Clique nos produtos da lista para adicioná-los ao carrinho.</p>
    </section>

    <main class="shelf-area" aria-label="Prateleira do supermercado">
      <div id="products" class="products" aria-live="polite"></div>
    </main>

    <section class="sidebar timer-area">
      <h2>Tempo</h2>
      <div class="timer-settings">
        <label for="timer-input">Segundos por partida</label>
        <input id="timer-input" class="timer-input" type="number" min="5" max="600" step="5" value="20">
      </div>
      <div class="timer-display" aria-live="polite"><span id="timer-value">20</span>s</div>
      <button id="restart-btn" type="button" class="restart-button" aria-label="Jogar">
        <span class="sr-only">Jogar</span>
        <div class="cart-visual">
          <div id="cart-stack" class="cart-stack" aria-hidden="true"></div>
          <img src="imagens/carrinho-de-compras.jpeg" alt="" class="cart-icon" loading="lazy" aria-hidden="true">
        </div>
      </button>
      <p class="hint">Defina o tempo e clique no carrinho para começar uma nova rodada.</p>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
