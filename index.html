<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo das Compras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Vamos às compras?</h1>
  </header>
  <div class="game">
    <section class="sidebar shopping">
      <h2>Lista de compras</h2>
      <ul id="shopping-list" class="shopping-list" aria-live="polite"></ul>
      <p id="status-text" class="status-text">Clique nos produtos da lista para adicioná-los ao carrinho.</p>
    </section>

    <main class="shelf-area" aria-label="Prateleira do supermercado">
      <div id="products" class="products" aria-live="polite"></div>
    </main>

    <section class="sidebar timer-area">
      <h2>Tempo</h2>
      <div class="timer-settings">
        <label for="timer-input">Segundos por partida</label>
        <input id="timer-input" class="timer-input" type="number" min="5" max="600" step="5" value="20">
      </div>
      <div class="timer-display" aria-live="polite"><span id="timer-value">20</span>s</div>
      <button id="restart-btn" type="button" class="restart-button" aria-label="Iniciar jogo">
        <span class="sr-only">Iniciar jogo</span>
        <div class="cart-visual">
          <div id="cart-stack" class="cart-stack" aria-hidden="true"></div>
          <img src="imagens/carrinho-de-compras.jpeg" alt="" class="cart-icon" loading="lazy" aria-hidden="true">
        </div>
      </button>
      <p class="hint">Defina o tempo e clique no carrinho para começar uma nova rodada.</p>
    </section>
  </div>

  <div
    id="end-modal"
    class="modal-overlay hidden"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    aria-describedby="modal-description"
    aria-hidden="true"
  >
    <div class="modal-card" role="document">
      <button type="button" id="modal-close" class="modal-close" aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-graphic" aria-hidden="true"></div>
      <h2 id="modal-title" class="modal-title"></h2>
      <p id="modal-description" class="modal-description"></p>
      <button type="button" id="modal-restart" class="modal-primary">Jogar novamente</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
